legends:
    title: |
        75% OF EXPERTS SHOW THEIR INTEREST FOR A MATCHING PITCH  
        UNDER 5 DAYS.
    content: |
        The main mission of Consultants.WantMore.Work is matching corporations in need of consulting with experts presenting the initial proposal for a long-lasting solution. 
        We will give you the opportunity to interact with these corporations and highlight your know-how and expertise through simple and direct dialogue. 
        Please take the 7 minutes necessary to complete the sign up and access a multitude of missions.
        Creating your profile is simple: you only need your First and Last Name, email address, country of residence, spoken languages and Resume. You can also sign up with LinkedIn. 
        In order for your profile to be 100% complete you must link your Consultants.WantMore.Work account to LinkedIn and upload your Resume. You will not be able to do so once the sign up is complete. 
        
        The more precise you profile is, the higher the chance to be contacted!
    currency: 
    currency_day: %price/d
    confirmation:
        refuse_user: Are you sure that you want to refuse the user ? This cannot be redo
        add_user: Are you sure that you want to add the user to your shortlist ?
        remove_user: Are you sure that you want to remove the user from your shortlist ?
        proceed: Are you sure that you want to proceed to your selection ? This cannot be redo
        work_experience: Are you sure ? This cannot be redo
        delete: Are you sure that you want to delete this mission ? This cannot be redo
    other: Other

mouseover:
    linkedin: In order for your profile to be 100% complete you must link your Consultants.WantMore.Work account to LinkedIn and upload your Resume.
    country: We need to know your country of residence and your availability to travel to introduce to you the possibility of presence on site and travelling for future missions
    language: The languages you speak (professionally) for communication and outcome purposes.
    strenght: In order for your profile to be  100% complete you must upload a profile picture, link your account to LinkedIn and finish the sign up process.
    first_message: - Reformulate and interpret the client’s professional need (in your own words)  - Wider stakes (reposition, from your point of view, the stakes highlighted by the client in a competitive context that would help his/her evolution, including potential new opportunities) - Offer a point of view that highlights your expertise    - Open the interaction up by asking conclusive questions (showing an in depth-knowledge of the subject) that will guide towards the start of a solution linked to 1.the objectives (they must be clear and precise, potentially ranked if multiple or contradictory) and 2. The scope (eliminate all possible ambiguity with potential questions) as presented.  The objective of the first answer it is not to bring a conclusive solution but to initiate a dialogue leading towards the construction of a common solution.

