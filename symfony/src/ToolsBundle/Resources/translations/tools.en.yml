            You have been chosen by the Corportation for the mission missionTitle.
            Link Log In
            The team at Consultants.wantmore.work send you their most sincere Congratulations  !
        no_shortlist: |
            Hello fName, lName,

            Your proposal has not been accepted due to its late arrival.
            This is unfortunate considering its Please be ready for the next pitch that comes you way.
            Make sure you send your proposal sooner. To help with that, check if your email notifications are turned on.

            The team at Consultants.wantmore.work
