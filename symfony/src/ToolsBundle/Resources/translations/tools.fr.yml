        Answer8: Veuillez completer votre pre-enregistrement sur la page d'accueil. Un de nos Représentants vous contactera sous 48h pour vous inscrire et vous aider à créer votre premier pitch.
        Question9: Est-ce que je dois payer pour avoir accés à vos services?
        Answer9: Oui vous devez payer. Le paiement est nécessaire pour accéder à wamow.co.
        Question10: Comment ça marche ?
        Answer10: "- Lancer une mission : nous vous aidons à rédiger votre recherche. La mission sera ensuite poussée auprès des experts dont l’expérience a un sens avec votre recherche et son contexte.<br>
                - Consulter les réponses : vous serez averti en temps réel des propositions de réponses des experts (jusqu`à 5 réponses). Vous pourrez alors dialoguer avec les experts pour affiner votre besoin et préciser leur réponse.<br>
                - Sélectionner les réponses : vous pourrez sélectionner jusqu’à 3 experts et accéder à leur profil tout en continuant d’échanger pour au final retenir la meilleure proposition."
        Question11: Comment puis-je construire mon pitch?
        Answer11: " Première étape:<br><br>
                wamow.co a pré-sélectionné pour vous des grandes lignes de mission de conseil. Choisissez celle qui correspond le mieux à votre problématique. Pour bien poser votre problématique et aider à qualifier votre besoin, nous vous suggérons de suivre le plan suivant :<br>
                - décrire le contexte dans lequel votre recherche s’inscrit. C’est important pour l’expert de bien cerner celui-ci<br>
                - exposer les enjeux tels que vous les percevez<br>
                - fixer les objectifs et préciser le ou les périmètres d’intervention, de manière à ce que les experts puissent revenir vers vous avec un début de solution.<br>
                Dans le descriptif il faut rester centré sur la problématique, les informations contextuelles (budget, date…) sont renseignées en deuxième étape.Avant d’envoyer le pitch aux consultants vous aurez accès à une étape de revue globale. <br><br>
                Deuxième étape: <br><br>
                Cette deuxième étape recense les données contextuelles liées à l’organisation de la mission future.<br>
                - Budget : il s’agit d’une pure estimation à ce stade. C’est purement déclaratif et cela ne vaut  pas engagement contractuel. Plus tard dans les interactions avec les experts, vous pourrez déterminer les modalités d’exécution et de facturation.<br>
                - Zone géographique : permet de ne retenir que les experts ayant opéré dans la ou les zones sélectionnées.<br>
                - Date de fin de publication : passé ce délai, la consultation sera terminée et seuls les consultants ayant répondu dans le délai imparti pourront être sélectionnés.<br>
                - Dates de début et de fin de mission : elles sont approximatives mais permettent de ne retenir que les experts dont la disponibilité est compatible.<br>
                - Anonyme : vous avez la possibilité de ne pas communiquer le nom de votre entreprise pour rester sur une consultation confidentielle.<br>
                - Présence sur site : si l’option est activée, seuls les experts mobiles ou présents sur le pays seront retenus.<br><br>
                Troisième étape :<br><br>
                - Certification : vous avez la possibilité d’enrichir votre recherche de certifications pré-enregistrées ou d’en créer une nouvelle.<br>
                - Langues : ce critère est important pour être sûr de toucher un consultant parlant la ou les langues nécessaires au bon déroulement de la mission.<br>
                - Expertise souhaitée : sur la base des informations saisies, le système vous propose des exemple d’expertise recensée. Sélectionnez celle qui ressemblerait le plus à votre recherche.<br>
                Compte tenu de l’ensemble des informations saisies, wamow.co vous remontent le nombre d’experts ciblés dans la base, en capacité de traiter votre problématique, ainsi que le taux journaliers moyens (TJM). Vous pouvez faire varier ce TJM en fixant une limite maximum.<br><br>
                Quatrième étape:<br><br>
                - Vous avez la possibilité en mode édition de reprendre et corriger des informations saisies précédemment.<br><br>
                Cinquième étape: <br><br>
                Aspect juridique: Confirmation & Envoi de la consultation."
        Question12: Combien de temps dois-je attendre pour recevoir les premières réponses?
        Answer12: 85% des entreprises qui ont posté leur problématique ont reçu des réponses sous 5 jours.
