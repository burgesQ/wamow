legends:
    title: |
        75% des experts enregistrés sur Consultants.wantmore.work répondent à une première proposition de mission sous 5 jours.
    content: |
        Le principe de Consultants.wantmore.work c’est d’organiser la rencontre entre une entreprise qui a un besoin de conseil et un expert qui dispose d’une réponse. Nous allons vous donner l’opportunité d’interagir avec ces entreprises et de faire valoir votre savoir faire et votre expertise, au travers d’un dialogue direct et simple. Pour accéder aux nombreuses missions, il est nécessaire de s’enregistrer au préalable, ce qui prendra moins de 7 minutes. 
        Pour initialiser votre profil, nous avons besoin de votre identité, prénom, nom et mail, ainsi que de votre fiche linkedin, ou un CV à télécharger. Dernier point avant de lancer votre profilage, il nous faut connaître : 
        -	votre pays de résidence et votre mobilité éventuelle,
        -	les langues que vous maitrisez (professionnellement).
        Plus votre profil sera renseigné, plus vous augmenterez vos chances de contacts. 

    currency: ''
    currency_day: %price/days
    confirmation:
        refuse_user: Voulez vous confirmer cette action?
        add_user: Voulez vous confirmer cette action?
        remove_user: Voulez vous confirmer cette action?
        proceed: Voulez vous confirmer cette action?
        work_experience: Voulez vous confirmer cette action? Une fois soumis cettes information ne sont plus modifiable.
        delete: Voulez vous confirmer cette action?
    other: Autre

mouseover:
    linkedin: Pour que votre profil soit complété à 100%, vous devez relier votre compte Consultants.WantMore.Work à LinkedIn et télécharger votre CV.
    country: Votre pays de résidence et votre mobilité éventuelle, afin de pouvoir anticiper les sujets de présence et de déplacements sur les futures missions
    language: Les langues que vous maitrisez (professionnellement) pour des raisons évidentes de communication et de réalisation des missions.
    strenght: Pour que votre profil soit complété à 100%, vous devez télécharger une image de profil, relier votre compte à LinkedIn et terminer le processus d'inscription.
    first_message: "L’objectif de la première réponse n’est pas d’apporter une réponse toute faite mais d’initier un dialogue de co-construction de la réponse avec l’entreprise.
    - Reformulation de la problématique (avec ses mots)
    - Enjeux élargis (y compris nouveaux entrants potentiels) 
    - Proposition d’un angle de résolution mettant en valeur son expertise 
    - Ouverture en posant des questions probantes:
    1. objectifs clairs et précis 
    2. le périmètre tels qu’évoqués."

    
    
