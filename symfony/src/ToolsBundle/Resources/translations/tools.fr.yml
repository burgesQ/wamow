help:
    title: FAQs
    adv: 1. EXPERT
    ctr: 2. ENTREPRISE
    qa:
        Question1: De quoi ai-je besoin pour m'enregistrer?
        Answer1: "Pour initialiser votre profil, nous avons besoin de votre:<br>
                - prénom et nom <br>
                - adresse mail<br>
                - votre fiche linkedin, ou un CV à télécharge<br>
                - votre pays de résidence<br>
                - votre mobilité éventuelle, afin de pouvoir anticiper les sujets de présence et de déplacements sur les futures missions<br>
                - les langues que vous maitrisez (professionnellement) pour des raisons évidentes de communication et de réalisation des missions.<br>
                Plus votre profil sera renseigné, plus vous augmenterez vos chances de contacts."
        Question2 : Combien de temps prend-elle l'inscription ?
        Answer2: L'inscription prendra moins de 7 minutes.
        Question3: Quelles sont les étapes à suivre?
        Answer3: "Première étape: Dans quel secteur d’activité avez-vous travaillé ? Nous avons identifiés 13 secteurs d'activité principales.<br>
                Deuxième étape: les secteurs d’activités complétés, il convient d’identifier vos différents domaines d’expertise au sein des organisations dans lesquels vous avez acquis vos expériences. Dans quelles fonctions de l’entreprise avez-vous développé votre savoir faire ? Vous avez le choix entre 22 fonctions types.<br>
                Troisième étape : allons plus loin dans le détail pour compléter votre profil.<br>
                - Si vous avez été consultant, pouvez-vous préciser les types de prestations de conseil que vous avez délivrés ?<br>
                - Si vous n’avez jamais été consultant : qu’il s’agisse du pilotage d’un projet interne ou que ce soit dans le cadre de vos fonctions ou encore dans la réalisation de prestations, vous avez mené des actions qui s’apparentent à l’une ou l’autre de ces prestations. Sélectionnez celles qui se trouvent le mieux décrire ce que vous avez fait.<br>
                Nous avons identifiés 25 types de prestations possibles. <br>
                Quatrième et dernière étape : cette étape est cruciale. Elle va conclure votre profilage. En effet, compte tenu de vos précédents choix (secteurs d’activité, expertises fonctionnelles, typologies de missions conduites), nous avons sélectionné une liste d’expériences potentielles que vous avez pu vivre.<br>
                Il est important de choisir les plus représentatives en lien avec ce que vous souhaiteriez faire et mettre en valeur.<br>
                Pour chacune de ces expériences, nous allons vous demander de qualifier un certain nombre d’informations :<br>
                - le type d’organisation (petites, moyennes ou grandes entreprises ou les 3)<br>
                - le contexte culturel (choix multiples possibles)<br>
                - la durée cumulée de votre expérience en nombre de mois<br>
                - le taux journalier moyen de facturation pour chacune d’elle. TJM pour les indépendants ou pour les salariés : salaire annuel souhaité x protection sociale (retenir un coefficient moyen de 1,2) + les frais inhérents à l’activité (loyer, informatique…) / nombre de jours travaillés dans l’année<br>
                - si vous avez exercé cette activité, il y a moins de deux ans"
        Question4: Que dois-je mentionner à l'entreprise dans mon premier message?
        Answer4: " - Reformulation de la problématique (avec ses mots)<br>
                - Enjeux élargis (repositionner, de votre point de vue, le(s) enjeux exprimé(s) par le client dans le contexte de compétition dans lequel il évolue, y compris nouveaux entrants potentiels)<br>
                - Proposition d’un angle de résolution mettant en valeur son expertise (ne pas faire une réponse toute faite)<br>
                - Ouverture en posant des questions probantes (montrant la connaissance pointue du sujet)  permettant d’orienter vers un début de solution en lien avec les 1. objectifs (il faut qu’il soit clairs et précis, éventuellement hiérarchiser si plusieurs ou contradictoires) et 2. le périmètre (éliminer toute ambiguïté par d’éventuelles questions) tels qu’évoqués.<br>
                L’objectif de la première réponse n’est pas d’apporter une réponse toute faite mais d’initier un dialogue de co-construction de la réponse avec l’entreprise (maïeutique ou accoucher progressivement de la réponse en incluant l’entreprise)."
        Question5: Une fois que j'ai soumis mon profil, puis-je modifier les informations fournies?
        Answer5: Non vous ne pouvez pas. Nous rappelons à tous les experts qu'une fois que vous avez créé votre profil, vous ne pourrez plus modifier les informations relatives à votre expérience antérieure. Vous serez toutefois en mesure de modifier votre adresse électronique, votre numéro de téléphone, votre pays de résidence, vos langues et vos certifications.
        Question6: Combien de temps faut-il attendre pour me présenter la première mission?
        Answer6: 75% des experts enregistrés sur wamow.co répondent à une première proposition de mission sous 5 jours..
        Question7: Est-ce que je dois payer?
        Answer7: Lorsque vous recevez le premier pitch, vous devrez vous abonner à un plan mensuel avec un engagement d'une année.
