## UserAgreement
user_agreement:
    title: Terms d'utilisation
    content: "CONDITIONS GENERALES DE PRESTATIONS DE SERVICES<br />              (RESERVEES AUX PROFESSIONNELS)<br /><br />              1. Objet<br /><br />              Les présentes conditions générales de prestations de services (ci-après les « Conditions Générales ») ont pour objet de régir la fourniture du service proposé par la société BestAdizor (ci-après le « Service ») via le site www.wamow.co ou tout autre site internet ou mobile permettant d’accéder au Service (ci-après dénommés ensemble le « Site »).<br /><br />              Le Service offre la possibilité à des sociétés commerciales de formuler, sur le Site, des besoins en services liés à leur activité commerciale et permettre à des experts professionnels de proposer leurs services pour répondre à ces besoins.<br /><br />              2. Exploitant du Service<br /><br />              Le Service est exploité par la Société BestAdvizor, Société par actions simplifiée au capital de 51.000 €, immatriculée au RCS de PARIS sous le n° 815.362.736, dont le siège social est situé au 18 bis, avenue de Versailles, 75016 Paris (ci-après dénommée « WaMoW »).<br /><br />              3. Service exclusivement réservé aux professionnels<br /><br />              Le Service n’est pas destiné aux particuliers et s’adresse exclusivement aux professionnels, à savoir les personnes physiques majeures ou morales, exerçant une activité rémunérée de façon habituelle qu’ils sont dûment autorisés à exploiter.<br /><br />              4. Définitions<br /><br />              Client : s’entend de toute personne physique majeure ou morale dûment autorisée à exploiter une activité commerciale de façon habituelle, ayant finalisé son inscription sur le Site par la création d’un Compte Client, en vue de formuler des Pitchs sur le Site et confier des Missions à des Experts ;<br /><br />              Compte : s’entend de l’espace sécurisé du Site accessible au seul Professionnel qui en est titulaire, grâce à son identifiant et son mot de passe.<br /><br />              Contenu : s’entend des éléments dont le Professionnel est titulaire qu’il renseigne ou publie sur le Site ;<br /><br />              Contrat : s’entend de l’ensemble contractuel régissant les rapports entre WaMoW  et le Professionnel, constitué des Conditions Générales ainsi que, le cas échéant, des conditions spécifiques de la Formule souscrite par le Professionnel pour accéder au Service ;<br /><br />              Durée Contractuelle : s’entend de la période comprise entre l’entrée en vigueur du Contrat et (i) sa résiliation par l’une ou l’autre des Parties, ou (ii) par arrivée du terme du Contrat ;<br /><br />              Expert : s’entend de toute personne physique majeure ou morale dûment autorisée à fournir des prestations de service de façon habituelle, ayant finalisé son inscription sur le Site et conclut le Contrat avec WaMoW, et qui dispose des compétences lui permettant de postuler aux Pitchs publiés par les Clients ;<br /><br />              Formule : s’entend des conditions d’accès et d’utilisation au Service, formant avec les Conditions Générales un Contrat entre le Professionnel et WaMoW ;<br /><br />              Match : s’entend de la notification d’un Pitch à un ou plusieurs Experts sélectionnés par WaMoW ;<br /><br />              Mission : s’entend de l’ensemble des prestations décrites dans un Pitch qu’un Client envisage de confier à un Expert ;<br /><br />              Partie(s) : s’entend individuellement ou collectivement de WaMoW  et/ou du Client et/ ou de l’Expert ;<br /><br />              Pitch : s’entend de la formulation d’une mission proposée par le Client aux Experts qualifiés sur le Site et permettre à ces derniers de postuler pour exécuter ladite mission. La rédaction du Pitch est assurée par le Client, avec ou sans l’assistance de WaMoW, sous la seule responsabilité du Client;<br /><br />              Postulation : s’entend de la proposition d’intervention de l’Expert au Client, sur que ce dernier lui confie la Mission décrite dans le Pitch qui lui a été notifié par WaMoW  via le Site ;<br /><br />              Professionnel : s’entend de toute personne physique majeure ou morale qui exploite de façon habituelle une activité professionnelle contre rémunération, disposant d’un Compte sur le Site ;<br /><br />              Service : s’entend de la prestation d’intermédiation entre Professionnels fournie via le Site par WaMoW, en vue de permettre aux Experts et aux Clients de collaborer sur une mission donnée ;<br /><br />              Site : s’entend du site internet ou mobile accessible aux Professionnels, édité par et sous la responsabilité de WaMoW, hébergeant les Comptes des Professionnels et dont le fonctionnement est décrit au sein des Conditions Générales ;<br /><br />              5. Formation du Contrat entre WaMoW  et l’Expert<br /><br />              L’accès au Service nécessite la création d’un Compte Expert puis la souscription par l’Expert à une des  Formules proposée par WaMoW.<br /><br />              5.1. Création d’un Compte Expert<br /><br />              Pour créer un Compte Expert, l’Expert doit tout d’abord :<br /><br />              Renseigner ses nom, prénom, adresse email valide et télécharger son Curriculum Vitae format PDF ;<br />              Ou se connecter via l’onglet « LinkedIn Connect » ; Si l’Expert choisit de s’inscrire via l’onglet LinkedIn Connect, il accepte expressément que WaMoW accède aux données publiques de son compte LinkedIn et qu’un traitement automatisé de ses données professionnelles soit opéré par WaMoW conformément aux dispositions de la Loi Informatique et Libertés du 6 janvier 1978.<br /><br />              Une fois l’identification de l’Expert effectuée, ce dernier doit renseigner les champs suivants :<br /><br />              Son adresse postale et son pays de résidence ;<br />              Sa mobilité potentielle ;<br />              Ses langues parlées ;<br />              Son cursus universitaire ;<br />              Ses domaines de compétence parmi les choix proposés par WaMoW  (l’Expert peut désigner plusieurs domaines de compétences parmi ceux proposés par WaMoW) ;<br />              Les types de prestations déjà fournies par l’Expert dans le cadre de son expérience professionnelle (l’Expert peut désigner plusieurs domaines de compétences parmi ceux proposés par WaMoW) ;<br />              S’il a déjà été consultant ou pas ;<br />              Son nombre d’années d’expérience ;<br />              Une description détaillée d’un maximum de cinq expériences professionnelles de l’Expert ;<br /><br />              Une fois le Compte complété par l’Expert, ce dernier doit certifier qu’il a bien pris connaissance des présentes Conditions Générales et qu’il les accepte intégralement et sans réserve en cochant la case prévue à cet effet.<br /><br />              WaMoW  adressera à l’Expert un email contenant un mot de passe personnel généré par WaMoW et permettant à l’Expert d’accéder à son Compte.<br /><br />              Il est précisé qu’une fois que l’email contenant le mot de passe est adressé à l’Expert, les informations fournies par ce dernier ne pourront plus être modifiées ultérieurement (à l’exception de son adresse email).<br /><br />              L’Expert pourra modifier son mot de passe en se rendant sur l’onglet prévu à cet effet.<br /><br />              L’accès au Service nécessite que l’Expert dont le Compte a été complété souscrive à une des Formules proposées par WaMoW sur le Site.<br /><br />              5.2. Souscription par l’Expert à une Formule<br /><br />              Une fois la création du Compte Expert finalisée, l’accès au Service est conditionné par la souscription à la Formule Expert décrite à l’article 8 ci-dessous et le paiement de l’abonnement à la Formule Expert.<br /><br />              Ce n’est que lorsque l’Expert a souscrit à la Formule choisie et procédé au paiement correspondant, que le Contrat entre WaMoW et l’Expert entre en vigueur pour la Durée Contractuelle correspondant à la Formule.<br /><br />              5.3. Durée Contractuelle du Contrat conclu entre WaMoW et l’Expert<br /><br />              Le Contrat conclu entre un Expert et WaMoW a une Durée Contractuelle d’une année à compter du paiement du prix de souscription à la Formule Expert et se renouvelle par tacite reconduction pour une Durée Contractuelle identique, à moins qu’une des Parties n’informe par email avec avis de réception l’autre Partie de la non-reconduction du Contrat au moins un (1) mois avant la fin de la Durée Contractuelle en cours.<br /><br />              6. Formation du Contrat entre WaMoW  et le Client et Durée Contractuelle<br /><br />              6.1. Formation du Contrat entre WaMoW et le Client<br /><br />              La création d’un Compte Client nécessite que ce dernier remplisse un formulaire de contact permettant à WaMoW de prendre contact avec lui, par email ou par téléphone et l’assister pour la création de son Compte Client.<br /><br />              Le Client doit désigner une personne physique habilitée à agir en son nom et pour son compte et notamment renseigner sur le Site les informations suivantes :<br /><br />              Sa dénomination sociale, ses nom, prénom et adresse email valide ;<br />              Sa forme sociale, son capital social et son numéro d’immatriculation au Registre du Commerce et des Sociétés ;<br />              Son siège social ;<br />              Son(es) domaines d’intervention parmi les choix proposés par WaMoW   ;<br />              Les types de prestations recherchées par le Client ;<br /><br />              Le Client doit fournir des informations sincères, réelles et véritables à WaMoW.<br /><br />              Avant que son inscription soit finalisée, le Client doit prendre connaissance des présentes Conditions Générales et les accepter intégralement et sans réserve en cochant la case prévue à cet effet.<br /><br />              Après l’acceptation des Conditions Générales par le Client, WaMoW lui transmets par email un mot de passe permettant au Client d’accéder à son Compte Client. Le Client pourra modifier ce mot de passe sur le Site.<br /><br />              La formation du Contrat et son entrée en vigueur entre le Client et WaMoW s’opère dès que le Client accède à son Compte Client avec ses identifiants.<br /><br />              L’entrée en vigueur du Contrat permet au Client de rédiger des Pitchs, de les publier sur le Site et de communiquer avec l’Expert qui a postulé pour que lui soit confié la Mission décrite dans le Pitch.<br /><br />              6.2. Durée Contractuelle du Contrat conclu entre WaMoW et le Client<br /><br />              Le Contrat conclu entre WaMoW et le Client a une Durée Contractuelle initiale d’un (1) an, puis au terme de la première Durée Contractuelle, il se prolonge pour une durée indéterminée.<br /><br />              Au-delà de la première Durée Contractuelle, Chaque Partie peut résilier le Contrat un (1) mois après l’envoi à l’autre Partie d’un email l’en informant.<br /><br />              7. Acceptation des Conditions Générales et Modification du Contrat<br /><br />              7.1. En créant un Compte Expert ou un Compte Client sur le Site et en validant les Conditions Générales, le Professionnel reconnaît en avoir pris connaissance et les accepter dans leur intégralité, sans aucune restriction. Toute adhésion sous réserve est considérée comme nulle et non avenue. WaMoW  se réserve en pareil cas le droit de mettre fin à l’accès au Service.<br /><br />              7.2. Le Professionnel est réputé avoir accepté les Conditions Générales en cochant l’onglet présent sous les Conditions Générales. Dès que les Conditions Générales sont acceptées ou réputées acceptées, et pour les Experts, après souscription à la Formule Expert dans les conditions visées à l’article 8, les Parties concluent le Contrat pour une Durée contractuelle.<br /><br />              7.3. Le Professionnel reconnaît et accepte expressément que la preuve de son acceptation des Conditions Générales pourra être effectuée par l’horodatage des identifiants de connexion et d’acceptation des Conditions Générales présents sur les serveurs informatiques de WaMoW  et l’indication de ce que l’onglet matérialisant le consentement accordé aux Conditions Générales a été coché par le Professionnel.<br /><br />              7.4. En outre, le commencement d’utilisation du Service par le Professionnel, nécessairement postérieur à l’acceptation des Conditions Générales par le Professionnel, prouvera l’acceptation des Conditions Générales de façon irrévocable.<br /><br />              7.5. WaMoW  se réserve la faculté de modifier les Conditions Générales et/ou les conditions tarifaires applicables aux Formules à tout moment. Les nouvelles conditions générales s’appliqueront automatiquement aux Contrats en cours, à l’exception d’éventuelles modifications tarifaires à la hausse, qui ne pourront entrer en vigueur qu’au terme de la Durée Contractuelle en cours. De convention expresse entre les Parties, l’utilisation du Service par un Professionnel après qu’il ait été informé d’une modification des Conditions Générales vaut acceptation irrévocable et sans réserve des nouvelles Conditions Générales en vigueur.<br /><br />              8. Conditions Tarifaires<br /><br />              8.1. Tarif de souscription à la Formule Expert<br /><br />              L’accès des Experts au Service est conditionné par la création d’un Compte et le paiement intégral du prix de l’abonnement correspondant à la Formule Expert.<br /><br />              Le prix de souscription à la Formule Expert est de DEUX CENT QUARANTE EUROS (240 €) HORS TAXE (avec application de la Taxe sur la Valeur Ajoutée si elle est applicable), payable en une fois. Ce prix est net pour WaMoW qui ne devra être redevable d’aucune commission générée par un paiement international.<br /><br />              Le paiement du prix de la Formule entraîne la formation d’un Contrat entre WaMow et l’Expert.<br /><br />              Le Contrat entre WaMoW et l’Expert a une Durée Contractuelle de douze (12) mois, renouvelable par tacite reconduction pour une Durée Contractuelle de même durée, au cours de laquelle l’Expert a accès au Service proposé par WaMoW sur le Site.<br /><br />              Il est toutefois précisé que le tarif de la Formule peut changer d’un pays à l’autre, en fonction des monnaies et du cours en vigueur de ces dernières.<br /><br />              8.2. Modalités de paiement du Prix de souscription à la Formule Expert<br /><br />              Le paiement du prix de souscription à la Formule Expert pour la Durée Contractuelle, s’effectue en une fois, à la souscription du Contrat ou à la date de reconduction du Contrat.<br /><br />              Le paiement peut être effectué par Carte VISA ou via Paypal.<br /><br />              8.3. Conditions financières d’assistance du Client par WaMoW pour la rédaction de Pitchs<br /><br />              Le Client peut solliciter l’assistance de WaMoW pour la rédaction des Pitchs qu’il envisage de publier sur le Site.<br /><br />              Dans cette hypothèse, WaMoW soumettra au Client un devis spécifiant les conditions financières de son intervention. L’assistance de WaMoW n’est fournie au Client qu’après (i) l’acceptation par le Client du devis proposé et (ii) le règlement à WaMoW du prix convenu par Carte VISA ou via Paypal.<br /><br />              8.4. Conséquence du non-paiement du Professionnel des sommes dues à WaMoW<br /><br />              Il est expressément convenu entre les Parties que le Service ne sera rendu disponible au profit du Professionnel qu’à compter du complet Paiement de l’échéance annuelle de Paiement, y compris en cas de reconduction du Contrat pour une Durée Contractuelle.<br /><br />              En tout état de cause, tout retard dans le Paiement entrainera, sans mise en demeure préalable, la suspension du Service pendant une période pouvant durer un (1) mois. En cas d’absence de paiement dans ce délai, le Contrat sera résilié de plein droit aux torts exclusifs du Professionnel défaillant, huit (8) jours après l’envoi au Professionnel par lettre recommandée avec avis de réception, d’une mise en demeure de payer restée infructueuse.<br /><br />              La résiliation aux torts du Professionnel entrainera les conséquences décrites à l’article 15 des Conditions Générales.<br /><br />              9. Description du Service<br /><br />              Le Service permet de mettre en relation des Clients ayant exprimé des besoins en publiant un Pitch sur le Site avec des Experts sélectionnés par WaMoW en fonction de leurs profils.<br /><br />              Les conditions dans lesquels les Matchs sont mis en œuvre sur le Site sont décrites ci-après.<br /><br />              9.1. Mise à disposition d’un Tableau de Bord sécurisé<br /><br />              L’entrée en vigueur du Contrat permet au Professionnel d’accéder sur le Site à un Tableau de Bord lui permettant de :<br /><br />              Gérer son activité sur le Site et ses relations avec d’autres Professionnels ayant accès au Service ;<br /><br />              Elaborer ses Pitchs ou ses Postulations ;<br /><br />              Télécharger sur son Tableau de Bord les éléments graphiques et textuels lui appartenant et lui permettant d’utiliser le Service (ci-après le(s) « Contenu(s ») ;<br /><br />              Le Professionnel aura seul la maîtrise de son Tableau de Bord.<br /><br />              Par dérogation à ce qui précède, le Professionnel autorise d’ores et déjà WaMoW à procéder à des modifications des fonctionnalités de son Tableau de Bord, dès lors que celles-ci apparaissent nécessaires dans l’intérêt du Professionnel ou de celui de WaMoW. Toutes les modifications opérées par WaMoW  feront l’objet d’une information du Professionnel par email dans les quarante-huit (48) heures après que la modification ait été effectuée par WaMoW.<br /><br />              9.2. Déroulement du processus de sélection de l’Expert auquel le Client entend confier la Mission<br /><br />              Sous sa seule responsabilité, le Client élabore seul ou avec l’assistance de WaMoW dans les conditions prévues à l’article 8.3, le ou les Pitchs qu’il entend publier sur le Site.<br /><br />              Les Pitchs sont publiés sans mention de l’identité du Client qui en est l’auteur, sauf à ce que le Client coche l’onglet permettant de l’associer au Pitch publié.<br /><br />              Outre la description du projet envisagé par le Client, chaque Pitch doit être complété par les données suivantes :<br />              Date de fin de la consultation ;<br />              Date de sélection de l’Expert auquel sera confiée la Mission ;<br />              Date de fin de réalisation de la Mission ;<br />              Budget alloué pour la réalisation du projet.<br /><br />              Pour chaque Pitch publié, WaMoW sélectionne un ou plusieurs Experts dont le profil et les compétences correspondent à celles recherchées par le Client ou à la nature de la Mission décrite dans son Pitch.<br /><br />              WaMoW déclenche les Matchs en adressant le Pitch à tous les Experts qu’elle a préalablement sélectionnés.<br /><br />              Les dix premiers Experts qui ont reçu le Pitch et se sont manifestés auprès du Client sont divisés en deux groupes de cinq Experts constitués en fonction de l’ordre dans lequel ils se sont manifestés auprès du Client (Groupe 1 composé des cinq premiers Experts qui se sont manifestés et Groupe 2 composé des cinq Experts suivants).<br /><br />              Seuls les premiers Experts du Groupe 1 peuvent communiquer avec le Client grâce à la messagerie interne accessible depuis leur Tableau de Bord aux fins éventuellement de (i) obtenir des informations complémentaires sur le projet décrit dans le Pitch, (ii) présenter leurs compétences et (iii) faire part au Client des modalités et conditions dans lesquelles ils envisagent de réaliser la mission décrite dans le Pitch.<br /><br />              Chaque Expert du Groupe 1 peut se désister à tout moment du processus de sélection afférent au Pitch et le Client peut à tout moment écarter un ou plusieurs Experts du Groupe 1 grâce à l’onglet prévu à cet effet.<br /><br />              Les cinq Experts du Groupe 2 sont informés qu’ils sont présélectionnés pour postuler au Pitch mais qu’ils ne pourront postuler auprès du Client qu’en cas de désistement ou d’écartement d’un ou plusieurs Experts appartenant au Groupe 1.<br /><br />              A la date de fin de la consultation indiquée dans le Pitch, le Client doit sélectionner au maximum trois (3) Experts auxquels il est susceptible de confier la réalisation de la Mission.<br /><br />              Les trois Experts sélectionnés pourront continuer d’échanger avec lui sur la Mission mais le Client devra avoir sélectionné l’Expert auquel il souhaite confier la Mission décrite dans le Pitch au plus tard à la date de sélection de l’Expert indiquée dans le Pitch.<br /><br />              Les Experts écartés par le Client et ceux qui se sont désistés de leur Postulation ne peuvent plus communiquer avec le Client sur le Site pour la Mission concernée.<br /><br />              Les Professionnels sont informés que WaMoW n’intervient pas dans le processus de sélection de l’Expert opéré par le Client et que son rôle se cantonne uniquement (i) à la sélection des Experts auxquels le Client est susceptible de confier la réalisation de la Mission décrite dans le Pitch et (ii) à la mise à disposition du Service aux Professionnels leur permettant d’envisager une collaboration professionnelle.<br /><br />              Les Clients et les Experts négocient ensemble, sous leur propre et seule responsabilité, les conditions opérationnelles, juridiques et financières d’une collaboration commerciale pour la réalisation de la Mission décrite dans le Pitch.<br /><br />              10. Obligations du Professionnel<br /><br />              10.1. Obligations comptables et fiscales<br /><br />              Chaque Professionnel fait son affaire personnelle de toutes les obligations fiscales et comptables imposées par les lois et règlements au titre de son activité.<br /><br />              Chaque Professionnel conserve l’entière responsabilité de ses déclarations au regard de la TVA généré par l’exploitation de son activité professionnelle via le Service.<br /><br />              10.2. Obligations de respect de toutes les stipulations des Conditions Générales<br /><br />              D’une façon générale, le Professionnel doit respecter scrupuleusement les engagements souscrits en vertu des Conditions Générales. Lui sont strictement interdits (i) tous comportements de nature à interrompre, suspendre, ralentir et empêcher la continuité du Service, (ii) toutes intrusions ou tentatives d’intrusions dans les systèmes du Site, (iii) tous détournements des ressources système du Site, (iv) toutes actions de nature à imposer une charge disproportionnée sur les infrastructures du Site, (v) toutes atteintes aux mesures de sécurité et d’authentification et (vi) tous actes de nature à porter atteinte aux droits et intérêts financiers, commerciaux et moraux de WaMoW  ou des autres Professionnels.<br /><br />              10.3. Obligations relatives aux données personnelles<br /><br />              Le Professionnel s’interdit d’utiliser les coordonnées des autres Professionnels à d’autres fins que celles pour lesquelles ces coordonnées lui ont été révélées. Par ailleurs, il s’engage à respecter la Charte de confidentialité des données instaurée par WaMoW.<br /><br />              En outre, chaque Professionnel est seul responsable des conditions de traitement des données personnelles récoltées sur le Site en utilisant le Service.<br /><br />              Enfin, chaque Professionnel est informé que tout traitement automatisé de données personnelles telles que définies par la L