                - Budget : il s’agit d’une pure estimation à ce stade. C’est purement déclaratif et cela ne vaut  pas engagement contractuel. Plus tard dans les interactions avec les experts, vous pourrez déterminer les modalités d’exécution et de facturation.<br> 
                - Zone géographique : permet de ne retenir que les experts ayant opéré dans la ou les zones sélectionnées. 
                - Date de fin de publication : passé ce délai, la consultation sera terminée et seuls les consultants ayant répondu dans le délai imparti pourront être sélectionnés.<br> 
                - Dates de début et de fin de mission : elles sont approximatives mais permettent de ne retenir que les experts dont la disponibilité est compatible.<br> 
                - Anonyme : vous avez la possibilité de ne pas communiquer le nom de votre entreprise pour rester sur une consultation confidentielle.<br> 
