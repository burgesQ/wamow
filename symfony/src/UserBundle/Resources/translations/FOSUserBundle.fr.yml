registration:
    linkedin: S'inscrire avec LinkedIn
    check_email: Un courriel a été envoyé à %email%. Il contient un lien d'activation sur lequel vous devez cliquer pour activer votre compte.
    confirmed: Félicitations %username%, votre compte est maintenant activé
    back: Retour à la page initiale
    submit: Enregistrer
    flash: 
        user_created: L'utilisateur a été créé avec succès
    email:
        subject: Bienvenue %username%!
        message: |
            Bonjour %username%!

            Pour terminer l'activation de votre compte - visitez s'il vous plaît %confirmationUrl%

            Cordialement,
            l'équipe WantMore.Work.
    step:
        zero: '75% des experts enregistrés sur Consultants.wantmore.work répondent à une première proposition de mission sous 5 jours'
        one: |
            PREMIÈRE ÉTAPE :
            
            Bienvenue sur Consultants.wantmore.work,<br>
            nous allons procéder à votre profilage pour pouvoir vous envoyer des propositions de missions (pitch). Le process se déroule en 4 étapes.<br>
            Première étape : connaître les secteurs d’activité dans lesquels vous avez eu des expériences significatives.<br> 
            Vous avez le choix entre 13 secteurs différents.<br> 
            Plusieurs choix sont possibles.
        two: | 
            DEUXIÈME ÉTAPE
            
            Les secteurs d’activités complétés, il convient d’identifier vos différents domaines d’expertise au sein des organisations dans lesquels vous avez acquis vos expériences. Dans quelles fonctions de l’entreprise avez-vous développé votre savoir faire ? Vous avez le choix entre 22 fonctions types. Plusieurs choix sont possibles.
        three: |
            TROISIÈME ÉTAPE
            
            Allons plus loin dans le détail pour compléter votre profil.<br> 
            Si vous avez été consultant, pouvez-vous préciser les types de prestations de conseil que vous avez délivrés ?<br> 
            Si vous n’avez jamais été consultant : qu’il s’agisse du pilotage d’un projet interne ou que ce soit dans le cadre de vos fonctions ou encore dans la réalisation de prestations, vous avez mené des actions qui s’apparentent à l’une ou l’autre de ces prestations. Sélectionnez celles qui se trouvent le mieux décrire ce que vous avez fait. Nous avons identifiés 25 types de prestations possibles. Plusieurs choix sont possibles."
        four: |
            QUATRIÈME ET DERNIÈRE ÉTAPE
            
            "Cette étape est cruciale. Elle va conclure votre profilage. En effet, compte tenu de vos précédents choix (secteurs d’activité, expertises fonctionnelles, typologies de missions conduites), nous avons sélectionné une liste d’expériences potentielles que vous avez pu vivre. Il est important de choisir les plus représentatives en lien avec ce que vous souhaiteriez faire et mettre en valeur. Pour chacune de ces expériences, nous allons vous demander de qualifier un certain nombre d’informations :<br>
            -	le type d’organisation (petites, moyennes ou grandes entreprises ou les 3)<br> 
            -	le contexte culturel (choix multiples possibles)<br>
            -	la durée cumulée de votre expérience en nombre de mois<br> 
            -	le taux journalier moyen de facturation pour chacune d’elle. TJM pour les indépendants ou pour les salariés : salaire annuel souhaité x protection sociale (retenir un coefficient moyen de 1,2) + les frais inhérents à l’activité (loyer, informatique…) / nombre de jours travaillés dans l’année<br>
            -	si vous avez exercé cette activité, il y a moins de deux ans.<br> 
            Vous êtes prêt, alors vous pouvez commencer votre sélection. Rappelez-vous que vous ne pourrez en choisir que 10 5 maximum.<br> 
            Une fois que vous aurez acté ces choix vous ne pourrez plus revenir en arrière. Vos choix seront définitifs."
        five:
    cat:
        zero: |
            75% des experts enregistrés sur Consultants.wantmore.work répondent à une première proposition de mission sous 5 jours.<br>
            howtotext: "Le principe de Consultants.wantmore.work c’est d’organiser la rencontre entre une entreprise qui a un besoin de conseil et un expert qui dispose d’une réponse. Nous allons vous donner l’opportunité d’interagir avec ces entreprises et de faire valoir votre savoir faire et votre expertise, au travers d’un dialogue direct et simple. Pour accéder aux nombreuses missions, il est nécessaire de s’enregistrer au préalable, ce qui prendra moins de 7 minutes.<br> 
            Pour initialiser votre profil, nous avons besoin de votre identité, prénom, nom et mail, ainsi que de votre fiche linkedin, ou un CV à télécharger. Dernier point avant de lancer votre profilage, il nous faut connaître :<br> 
            -	votre pays de résidence et votre mobilité éventuelle,<br>
            -	les langues que vous maitrisez (professionnellement).<br>
            Plus votre profil sera renseigné, plus vous augmenterez vos chances de contacts."
        one: Dans quel secteur d’activité avez-vous travaillé ? 
        two: Dans quels domaines techniques et fonctionnels avez-vous acquis votre expérience ? 
        three: Quels types de prestations avez-vous délivré ?
        four: Profil d’expériences 
        five: Détails
    consign:
        zero: Accéder à des missions de conseil en - de 7 minutes
        one: Vous pouvez sélectionner plusieurs choix
        two: Vous pouvez sélectionner plusieurs choix
        three: Vous pouvez sélectionner plusieurs choix
        four: (/!/ choix important voir aide) Sélection de 1 à 10 5
        five:
    or: ou

